# Asset-service
server:
  port: 8083

auth:
  service:
    url: http://localhost:8081

notification:
  service:
    url: http://localhost:8082/api/notifications

asset:
  service:
    url: http://localhost:8083
  upload:
    dir: /asset-uploads/amc-docs

spring:
  application:
    name: asset-service
  datasource:
    url: jdbc:mysql://194.163.173.37:3306/assetdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: assetdb
    password: assetdb
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB

services:
  auth:
    base-url: http://localhost:8081
  notification:
    base-url: http://localhost:8082

security:
  jwt:
    public-key-path: classpath:keys/jwt-private.pem
    issuer: "auth-service"
    audience: "asset-service"

common:
