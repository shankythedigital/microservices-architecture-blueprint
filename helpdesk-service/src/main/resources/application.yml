# Helpdesk-service
server:
  port: 8084

auth:
  service:
    url: http://localhost:8081

notification:
  service:
    url: http://localhost:8082/api/notifications

asset:
  service:
    url: http://localhost:8083

helpdesk:
  service:
    url: http://localhost:8084
  chatbot:
    enabled: true
    max-context-length: 1000

spring:
  application:
    name: helpdesk-service
  datasource:
    url: jdbc:mysql://194.163.173.37:3306/helpdeskdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: helpdeskdb
    password: helpdeskdb
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
      pool-name: HelpdeskHikariPool
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB

services:
  auth:
    base-url: http://localhost:8081
  notification:
    base-url: http://localhost:8082
  asset:
    base-url: http://localhost:8083

security:
  jwt:
    public-key-path: classpath:keys/jwt-private.pem
    issuer: "auth-service"
    audience: "helpdesk-service"

common:
  notification:
    enabled: true

