name: keeply_app
description: Keeply - Asset Management Mobile Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5

  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0-beta.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  image_picker: ^1.0.5
  file_picker: ^10.3.7
  permission_handler: ^12.0.1

  # Utilities
  intl: ^0.20.2
  uuid: ^4.2.1
  connectivity_plus: ^7.0.0
  package_info_plus: ^9.0.0
  device_info_plus: ^12.3.0
  google_fonts: ^6.0.0

  # Notifications
  flutter_local_notifications: ^19.5.0
  firebase_core: ^4.2.1
  firebase_messaging: ^16.0.4

  # Biometric Authentication
  local_auth: 3.0.0

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.1.3

  # PDF & Documents
  pdf: ^3.10.7
  printing: ^5.12.0
  open_filex: ^4.3.3

  # Loading & Dialogs
  flutter_spinkit: ^5.2.0
  fluttertoast: ^9.0.0
  rflutter_alert: ^2.0.7

  # Form Validation
  email_validator: ^3.0.0

  # Logging
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.6
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

